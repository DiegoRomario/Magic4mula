name: CI/CD

on:
  push:
    branches:
      - development

env:
  DOTNET_VERSION: '3.1.x'
  AZURE_WEBAPP_NAME: magicformula-webapi

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ðŸ”Ž
        uses: actions/checkout@v2
      
      - name: Setup .NET Core 3.1 ðŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Start SQL Server ðŸŽ²
        run: |
          docker run -d -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Pass~w0r8' -e 'MSSQL_PID=Express' -p 1433:1433 -d mcr.microsoft.com/mssql/server:latest

      - name: Sleeping for 10 seconds ðŸ˜´
        uses: jakejarvis/wait-action@master
        with:
          time: '10s'
      
      - name: Restore dependencies ðŸŽ¡
        run: dotnet restore
      
      - name: Build app ðŸš€
        run: dotnet build -c Release

      - name: Run automated tests ðŸ§ª
        env:
          HttpClients__Acoes: ${{ secrets.HTTP_CLIENTS_ACOES }}
          ConnectionStrings__MagicFormulaSQLServer: Server=localhost;Database=CiCdDemo_Test;User=sa;Password=Pass~w0r8
          EmailConfiguration__From: ${{ secrets.EMAIL_CONFIGURATION_FROM }}
          EmailConfiguration__SmtpServer: ${{ secrets.EMAIL_CONFIGURATION_SMTP_SERVER }}
          EmailConfiguration__Port: ${{ secrets.EMAIL_CONFIGURATION_PORT }}
          EmailConfiguration__Username: ${{ secrets.EMAIL_CONFIGURATION_USERNAME }}
          EmailConfiguration__Password: ${{ secrets.EMAIL_CONFIGURATION_PASSWORD }}
        run: dotnet test -c Release --no-build

      - name: Publish app ðŸ“°
        run: dotnet publish -c Release -o ./out

      - name: Deploy to Azure Web Apps ðŸš¢
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_SECRET }}
          package: ./out